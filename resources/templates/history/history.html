<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dreamdeep History</title>

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-slider.min.css">

</head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Dreamdeep History</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/">dreamdeep</a></li>
				<li><a href="/favorites">favorites</a></li>
				<li class="active"><a href="/history">history</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 50px">
		{% for request in history: %}
			<div class="col-md-6 col-sm-6">
				<div class="thumbnail">
					<img src="{{ url_for('static', filename='uploads/history/') }}{{ request['image'] }}" alt="">
					<div class="caption text-center">
						<b>{{ request['time'] }}</b>
					</div>
					<div class="text-center">
						<button>favorite</button>
						<button>delete</button>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-slider.min.js') }}"></script>

</body>
</html>
