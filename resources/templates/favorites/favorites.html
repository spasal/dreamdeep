<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dreamdeep Favorites</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-slider.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-old.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Dreamdeep Favorites</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/">dreamdeep</a></li>
				<li class="active"><a href="/favorites">favorites</a></li>
				<li><a href="/history">history</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 50px">
		{% for request in favorites: %}
			<div class="col-md-6 col-sm-6">
				<div class="thumbnail">
					<img src="{{ url_for('static', filename='uploads/history/') }}{{ request['id'] }}" alt="">
					<div class="caption text-center">
						<b>{{ request['time'] }}</b>
					</div>
					<div class="text-center">
						<a href="/favorites/fav/{{ request['id'] }}"><button {% if request["is_favorite"] == True %} class="btn btn-primary" {% else %} class="btn" {% endif %}>favor</button></a>
						<a href="/favorites/del/{{ request['id'] }}"><button class="btn">delete</button></a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
